
    <!DOCTYPE html>
    <html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ActiDep Browser</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    </head>
    <body>
        <div class="container mt-4">
            <h1>ActiDep - Explorateur de fichiers BIDS</h1>
            
            <div class="row mb-4">
                <div class="col-md-3">
                    <div class="card">
                        <div class="card-header">Filtres</div>
                        <div class="card-body">
                            <form id="searchForm">
                                <div class="mb-3">
                                    <label for="subject" class="form-label">Sujet</label>
                                    <select class="form-select" id="subject" name="subject">
                                        <option value="">Tous les sujets</option>
                                    </select>
                                </div>
                                
                                <div class="mb-3">
                                    <label for="pipeline" class="form-label">Pipeline</label>
                                    <select class="form-select" id="pipeline" name="pipeline">
                                        <option value="">Tous les pipelines</option>
                                    </select>
                                </div>
                                
                                <div id="dynamicFilters">
                                    <!-- Les filtres dynamiques seront ajoutés ici -->
                                </div>
                                
                                <div class="mb-3">
                                    <button type="button" class="btn btn-sm btn-primary" id="addFilterBtn">
                                        Ajouter un filtre
                                    </button>
                                </div>
                                
                                <div class="mb-3">
                                    <label for="outputFormat" class="form-label">Format de sortie</label>
                                    <select class="form-select" id="outputFormat" name="format">
                                        <option value="json">JSON</option>
                                        <option value="csv">CSV</option>
                                    </select>
                                </div>
                                
                                <button type="submit" class="btn btn-primary">Rechercher</button>
                            </form>
                        </div>
                    </div>
                </div>
                
                <div class="col-md-9">
                    <div class="card">
                        <div class="card-header">Résultats</div>
                        <div class="card-body">
                            <div id="resultsCount" class="mb-3"></div>
                            
                            <div class="table-responsive">
                                <table class="table table-striped table-hover">
                                    <thead>
                                        <tr>
                                            <th>Fichier</th>
                                            <th>Entités</th>
                                            <th>Actions</th>
                                        </tr>
                                    </thead>
                                    <tbody id="resultsTable">
                                        <!-- Les résultats seront affichés ici -->
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <script src="{{ url_for('static', filename='script.js') }}"></script>
    </body>
    </html>
